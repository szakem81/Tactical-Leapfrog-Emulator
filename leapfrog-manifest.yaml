apiVersion: v1
kind: ConfigMap
metadata:
  name: leapfrog-ui
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>Leapfrog AI - Tactical Edge</title></head>
    <body style="background-color: #1e1e1e; color: #00ff00; font-family: monospace; padding: 50px;">
      <h1>Leapfrog AI Emulator</h1>
      <h3>Status: SECURE / AIR-GAPPED</h3>
      <p>Connection: Disconnected from public internet.</p>
      <p>Model: Lightweight Tactical LLM (Simulated)</p>
      <hr>
      <p>> Waiting for warfighter input...</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leapfrog-emulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leapfrog
  template:
    metadata:
      labels:
        app: leapfrog
    spec:
      containers:
      - name: ai-api
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: ui-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: ui-volume
        configMap:
          name: leapfrog-ui
---
apiVersion: v1
kind: Service
metadata:
  name: leapfrog-service
spec:
  selector:
    app: leapfrog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80